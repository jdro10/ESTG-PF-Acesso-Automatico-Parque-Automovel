<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Registar administrador</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="signupAdminForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Username:</label>
                <div class="input-group">
                    <input class="form-control" formControlName="username">
                </div>
                <label>Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" formControlName="password">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" (click)="onSubmit(); modal.close('Save click')">Registar</button>
    </div>
</ng-template>

<div class="updateDiv">
    <button type="button" class="btn btn-outline-dark" id="signupButton" (click)="open(content)">Registar admin</button>
</div>
