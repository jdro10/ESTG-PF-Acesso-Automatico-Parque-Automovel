<div class="buttonDiv">
    <label *ngIf="parkMode.parkMode == 'CLOSED'; else openBlock">Modo do parque: FECHADO </label>
    <ng-template #openBlock>
        <label>Modo do parque: ABERTO </label>
    </ng-template>
    <br>
    <button type="button" class="btn btn-secondary" (click)="changeParkMode()">Alterar</button>
</div>
