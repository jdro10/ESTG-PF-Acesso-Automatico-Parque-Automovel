<div class="signupDiv">
    <h1>Registar um utilizador.</h1>
    <form>
        <div class="form-group">
            <label >Número</label>
            <input type="text" class="form-control" placeholder="Número">
        </div>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" placeholder="Primeiro nome">
        </div>
        <div class="form-group">
            <label>Apelido</label>
            <input type="text" class="form-control" placeholder="Apelido">
        </div>
        <div class="form-group">
            <label>Matrícula</label>
            <input type="text" class="form-control" placeholder="Matrícula">
        </div>
        <div class="form-group">
            <label>Marca do veículo</label>
            <input type="text" class="form-control" placeholder="Marca do veículo">
        </div>
        <div class="form-group">
            <label>Modelo do veículo</label>
            <input type="text" class="form-control" placeholder="Modelo do veículo">
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tipo de veículo
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Carro</button>
              <button class="dropdown-item" type="button">Mota</button>
            </div>
          </div>
          <br>
        <button type="submit" class="btn btn-primary">Registar</button>
    </form>
</div>
