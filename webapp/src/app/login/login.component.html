<div class="loginDiv">
    <form class="form-signin" [formGroup]="loginForm">
        <h1 class="h3 mb-3 font-weight-normal">Introduza as suas credenciais.</h1>

        <label class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus formControlName="username">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">

        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit()">Login</button>
        <p class="mt-5 mb-3 text-muted" id="paragraph">&copy; Parque autom√≥vel - 2020-2020</p>
      </form>
</div>
